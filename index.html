<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    
    <!-- Profile Image -->
    <img src="images/profile.jpg" alt="Profile Photo" width="200" style="border-radius: 50%;">

    <p>Hello! Iâ€™m a web designer passionate about creating clean and responsive designs.</p>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
    </ul>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="filter-buttons">
      <button onclick="filterProjects('all')">All</button>
      <button onclick="filterProjects('web')">Web</button>
      <button onclick="filterProjects('uiux')">UI/UX</button>
    </div>
   <div class="project-gallery">
  <div class="project-card" data-category="web">
    <img src="images/web1.jpg" alt="Web Project 1">
    <h3>Web Project 1</h3>
  </div>

  <div class="project-card" data-category="uiux">
    <img src="images/uiux1.jpg" alt="UI/UX Project 1">
    <h3>UI/UX Project 1</h3>
  </div>

  <div class="project-card" data-category="web">
    <img src="images/web2.jpg" alt="Web Project 2">
    <h3>Web Project 2</h3>
  </div>

  <div class="project-card" data-category="uiux">
    <img src="images/uiux2.jpg" alt="UI/UX Project 2">
    <h3>UI/UX Project 2</h3>
  </div>
</div>

      
  
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
